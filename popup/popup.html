<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Metadata and external resources -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="popup.css" />
    <title>Document</title>
  </head>

  <body>
    <!-- Header with logo -->
    <div class="header">
      <img class="mivro-icon" src="../assets/oth-icons/mivro.svg" alt="mivro" />
    </div>

    <!-- Main content sections -->
    <div class="chat container hidden">
      <div class="chat-header"></div>
      <div class="input-container">
        <div class="icon-div" id="upload-button">
          <input type="file" id="file-input" style="display: none" />
          <img
            src="../assets/oth-icons/attachment.png"
            alt="attach"
            srcset=""
            class="icon"
          />
        </div>
        <textarea
          class="inp"
          placeholder="Message Savora..."
          rows="1"
        ></textarea>
        <div class="send icon-div" id="send-button">
          <img
            src="../assets/oth-icons/send.png"
            alt="send"
            srcset=""
            class="icon"
          />
        </div>
      </div>
    </div>
    <div class="marketplace container hidden">
      <div class="temp-para">Feature Under Development</div>
    </div>
    <div class="search container hidden">
      <div class="temp-para">Feature Under Development</div>
    </div>
    <div class="profile container">
      <div class="profile-header">
        <div class="profile-image">
          <img
            src="../assets/images/user-profile.jpeg"
            alt="user-profile"
            srcset=""
          />
        </div>
        <div class="profile-info">
          <div class="profile-name">Rishi Chirchi</div>
          <div class="profile-email">rishi@mivro.org</div>
        </div>
      </div>

      <div class="account-settings profile-option">
        <div class="profile-text">Account Settings</div>
        <div>
          <img src="../assets/oth-icons/arrow.png" alt="Arrow Icon" />
        </div>
      </div>
      <div class="privicy-security profile-option">
        <div class="profile-text">Privacy and Security</div>
        <div>
          <img src="../assets/oth-icons/arrow.png" alt="Arrow Icon" />
        </div>
      </div>
      <div class="activity-records profile-option">
        <div class="profile-text">Activity and Records</div>
        <div>
          <img src="../assets/oth-icons/arrow.png" alt="Arrow Icon" />
        </div>
      </div>
      <div class="notifications-preference profile-option">
        <div class="profile-text">Notification Preferences</div>
        <div>
          <img src="../assets/oth-icons/arrow.png" alt="Arrow Icon" />
        </div>
      </div>
      <div class="support-feedback profile-option">
        <div class="profile-text">Support and Feedback</div>
        <div>
          <img src="../assets/oth-icons/arrow.png" alt="Arrow Icon" />
        </div>
      </div>
      <div class="legal profile-option">
        <div class="profile-text">Legal</div>
        <div>
          <img src="../assets/oth-icons/arrow.png" alt="Arrow Icon" />
        </div>
      </div>
      <div class="advanced profile-option">
        <div class="profile-text">Advanced</div>
        <div>
          <img src="../assets/oth-icons/arrow.png" alt="Arrow Icon" />
        </div>
      </div>

      <div class="logout">Logout</div>
    </div>

    <!-- Navigation bar -->
    <nav class="navigation">
      <ul class="nav-list">
        <li>
          <a href="#">
            <img
              class="grey"
              src="../assets/nav-icons/chat.png"
              alt="chat"
              id="chat-nav"
            />
            Chat
          </a>
        </li>
        <li>
          <a href="#">
            <img
              class="grey"
              src="../assets/nav-icons/marketplace.png"
              alt="marketplace"
            />
            Marketplace
          </a>
        </li>
        <li>
          <a href="#">
            <img
              class="grey"
              src="../assets/nav-icons/search.png"
              alt="search"
            />
            Search
          </a>
        </li>
        <li class="active">
          <a href="#">
            <img src="../assets/nav-icons/profile.png" alt="profile" />
            Profile
          </a>
        </li>
        <div class="active-bar"></div>
      </ul>
    </nav>

    <script type="module" src="popup.js"></script>
  </body>
</html>
