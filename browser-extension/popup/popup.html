<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Metadata and external resources -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="popup.css" />
    <title>Document</title>
  </head>

  <body>
    <!-- Header with logo -->
    <div class="header">
      <img class="mivro-icon" src="../assets/oth-icons/mivro.svg" alt="mivro" />
    </div>

    <div class="main">
      <!-- Main content sections -->
      <div class="chat container hidden">Chat</div>
      <div class="marketplace container hidden">Marketplace</div>
      <div class="search container hidden">Search</div>
      <div class="profile container">
        <div class="signed-out">You are not signed in!</div>
        <button class="sign-in">Sign In</button>
      </div>
    </div>

    <!-- Navigation bar -->
    <nav class="navigation">
      <ul class="nav-list">
        <li>
          <a href="#">
            <img class="grey" src="../assets/nav-icons/chat.png" alt="chat" />
            Chat
          </a>
        </li>
        <li>
          <a href="#">
            <img
              class="grey"
              src="../assets/nav-icons/marketplace.png"
              alt="marketplace"
            />
            Marketplace
          </a>
        </li>
        <li>
          <a href="#">
            <img
              class="grey"
              src="../assets/nav-icons/search.png"
              alt="search"
            />
            Search
          </a>
        </li>
        <li class="active">
          <a href="#">
            <img src="../assets/nav-icons/profile.png" alt="profile" />
            Profile
          </a>
        </li>
        <div class="active-bar"></div>
      </ul>
    </nav>

    <script src="popup.js"></script>
  </body>
</html>
